<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertice AI Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // 2026 Audit: Moved to a cooler, deeper medical palette
              // Avoiding pure Tailwind 4 OKLCH issues by using robust Hex fallbacks
              brand: {
                50: '#f0fdfa', // Mint whisper
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Core Teal
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              accent: {
                 500: '#6366f1', // Indigo for depth
                 600: '#4f46e5',
              },
              liquid: {
                surface: 'rgba(255, 255, 255, 0.65)',
                border: 'rgba(255, 255, 255, 0.4)',
                highlight: 'rgba(255, 255, 255, 0.9)',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow': '0 0 20px rgba(20, 184, 166, 0.4)',
              'glow-sm': '0 0 10px rgba(20, 184, 166, 0.3)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.6)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(24px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* 2026 Liquid Glass Core Styles */
      body {
        /* Deep Medical Ocean Gradient - Ethereal & Calm */
        background: 
          radial-gradient(circle at 15% 50%, rgba(20, 184, 166, 0.08) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
          linear-gradient(180deg, #f0f9ff 0%, #e0f2fe 100%);
        background-attachment: fixed;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      /* The Liquid Glass Component Class */
      .glass-panel {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.4));
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
          0 8px 32px 0 rgba(31, 38, 135, 0.05),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.8); /* Inner highlight for volume */
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.02);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.95);
        border-color: #2dd4bf;
        box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.15);
      }
      
      .text-luminescent {
        text-shadow: 0 0 20px rgba(255,255,255,0.5);
      }

      /* Custom Scrollbar for Chat */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(15, 118, 110, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(15, 118, 110, 0.4);
      }

      /* Markdown Typography Refined */
      .markdown-body h1 { @apply text-3xl font-bold text-slate-900 mb-4 border-b border-slate-200 pb-2; }
      .markdown-body h2 { @apply text-2xl font-bold text-brand-800 mt-8 mb-3 flex items-center gap-2; }
      .markdown-body h3 { @apply text-xl font-bold text-slate-800 mt-6 mb-2; }
      .markdown-body p { @apply text-slate-700 leading-relaxed mb-4 text-base; }
      .markdown-body ul { @apply list-disc list-outside ml-6 mb-4 text-slate-700; }
      .markdown-body table { @apply w-full border-collapse my-6 text-sm rounded-lg overflow-hidden shadow-sm; }
      .markdown-body th { @apply bg-brand-50 text-brand-900 font-bold text-left p-3 border-b border-brand-100; }
      .markdown-body td { @apply p-3 border-b border-slate-100 bg-white/50; }
      .markdown-body blockquote { @apply border-l-4 border-brand-500 bg-brand-50/50 p-4 my-6 rounded-r-lg italic text-brand-900; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
